<html>
  <head>
    <title>Tableturf Web</title>
    <style>
      #page {
        display: grid;
        width: 100%;
        height: 250px;
        grid-template-areas:
          "choices choices timer board"
          "special-gauge deck timer board";
        grid-template-rows: 3fr 1fr;
        grid-template-columns: 3fr 3fr 2fr 12fr;
        padding: 10px;
        gap: 8px 8px;
      }

      #page > .board {
        grid-area: board;
        background-color: #8ca0ff;
        align-self: center;
        justify-self: center;
      }

      #page > .board > .board-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
      }

      #page > .board > .board-grid > .board-space {
        border: 1px solid;
        width: 32px;
        aspect-ratio: 1;
      }

      #page > .choices {
        grid-area: choices;
        background-color: #ffa08c;
        display: grid;
        grid-template-rows: 2fr 2fr 1fr;
        grid-template-columns: 1fr 1fr;
        padding: 5px;
        gap: 5px;
      }

      #page > .timer {
        grid-area: timer;
        background-color: #ffff64;
        padding: 20px;
      }

      #page > .special-gauge {
        grid-area: special-gauge;
        background-color: #8cffa0;
        align-self: center;
        padding: 30px;
      }

      #page > .deck {
        grid-area: deck;
        background-color: #8ceea0;
        align-self: center;
      }

      #page > .choices > .card {
        justify-self: center;
        align-self: center;
        padding: 10px;
      }

      #page > .choices > .card > .card-grid {
        display: grid;
        grid-template-rows: 1fr 1fr 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr 1fr;
      }

      #page > .choices > .card > .card-grid > .card-space {
        border: 1px solid;
        width: 32px;
        aspect-ratio: 1;
      }
    </style>
  </head>
</html>
